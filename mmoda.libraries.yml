mmoda_libs:
  version: 1.x
  css:
    layout:
      css/mmoda-layout.css: {}
    theme:
      css/mmoda-theme.css: {}
  js:
    js/mmoda.common.js: {}
    js/mmoda.form_validation.js: {}
    js/mmoda.instrument.js: {}
  dependencies:
     - core/drupal
     - core/drupalSettings
     - core/jquery
     - core/once
     - jquery_ui/core
     - jquery_ui_draggable/draggable
     - jquery_ui_resizable/resizable
     - jquery_ui_effects/highlight

bootstrap5_form_validator:
  version: 2.4.0
  js:
    /libraries/form-validation/umd/bundle/popular.js: {}
    /libraries/form-validation/umd/plugin-bootstrap5/index.js: {}
  dependencies:
     - core/jquery
       
jquery_serialize_json:
  version: 3.2.1
  js:
    https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/3.2.1/jquery.serializejson.min.js: { type: external, minified: true }
  dependencies:
    - core/jquery
    
datatables:
  version: 1.10.12
  css:
    theme:
      /libraries/datatables/datatables.min.css: {}
  js:
    /libraries/datatables/datatables.min.js: { minified: true }

  dependencies:
    - core/jquery
    
datatables_editor:
  version: 2.3.2
  js:
    /libraries/datatables_editor/js/dataTables.editor.min.js: { minified: true }
    /libraries/datatables_editor/js/editor.bootstrap5.min.js: { minified: true }

  dependencies:
    - core/jquery
    - mmoda/datatables    

bokeh:
  remote: https://bokeh.org/
  version: 2.4.2
  license:
    name: BSD
    url: https://github.com/bokeh/bokeh.org/blob/main/LICENSE.txt
    gpl-compatible: true
  js:
    https://cdn.bokeh.org/bokeh/release/bokeh-2.4.2.min.js: { type: external, minified: true } 
    https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.2.min.js: { type: external, minified: true }

  
